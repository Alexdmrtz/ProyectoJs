<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Plazos Fijos de Prueba</title>
</head>
<body>
    <h1>Simulador de Plazos Fijos</h1>
    <div class="container">
      <div>
        <label for="capital">Capital a invertir:</label>
        <input type="number" id="capital">
      </div>
      <div>
        <label for="tasa">Tasa anual:</label>
        <input type="number" id="tasa">
      </div>
      <div>
        <label for="plazo">Plazo en meses:</label>
        <input type="number" id="plazo">
      </div>
      <button id="simular">Simular</button>
    </div>
    <div id="resultado" class="resultado" style="display: none;"></div>
    <ul id="historial"></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
